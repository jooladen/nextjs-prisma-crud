services:
  postgres:
    image: postgres:16-alpine
    container_name: nextjs-prisma-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: prisma_user
      POSTGRES_PASSWORD: prisma_password
      POSTGRES_DB: prisma_crud_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prisma_user -d prisma_crud_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
